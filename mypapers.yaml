- id: brice_environmental_2016
  abstract: >-
    Methods: Species plant composition was inventoried in 57 riparian forests
    located along a gradient of urbanization. To analyse plant communities in
    terms of their trait composition, community-weighted means were calculated
    using eight functional traits. Forests were characterized by local (physical
    features, hydrological regime and historical disturbances) and landscape
    (surrounding land use) variables. Spatial processes structuring communities
    were assessed using Moran’s eigenvector maps and asymmetric eigenvector
    maps. The relative importance of these three subsets (local, landscape and
    spatial variables) on tree, shrub and herb functional composition was
    quantiﬁed by variation partitioning using redundancy analyses.

    Results: Functional patterns in riparian forests resulted primarily from
    environmental ﬁltering (local and landscape variables). Local conditions,
    especially ﬂood intensity, exerted an overriding selection pressure on
    functional composition of riparian plant communities. Urbanization seemed to
    act indirectly on trait patterns through the alteration of hydrological
    disturbances caused by ongoing and historical land transformation.
    Nevertheless, dispersal along rivers was also a signiﬁcant structuring
    force, while overland dispersal was negligible.

    Conclusions: Our study highlights that under severe natural disturbance
    regimes, the effect of natural ﬁlters outweighed the negative effects of
    urban ﬁlters. However, the alteration of natural ﬂooding processes by human
    activities is also a major mechanism inﬂuencing plant trait composition in
    urban riparian communities as forests subjected to reduced ﬂooding intensity
    experienced a greater effect of urbanization. The effects of urbanization
    and of past land uses on plant communities were greater for trees than for
    shrubs and herbs due to the high turnover rate of the latter. Finally, our
    results showed the importance of dispersal along rivers for biodiversity
    even in fragmented urban landscapes.
